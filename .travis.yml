language: ruby
rvm:
  - 2.3.3

sudo: false
cache: bundler

notifications:
  email:
    - tdl-commiters@googlegroups.com

before_script:
  - mkdir -p tmp && export TMPDIR=tmp
  - cp spec/fixtures/authorities/candidates.xml tmp/candidates.xml
  - cp config/blacklight.yml.sample config/blacklight.yml
  - cp config/devise.yml.sample config/devise.yml
  - cp config/database.yml.sample config/database.yml
  - cp config/secrets.yml.sample config/secrets.yml
  - mysql -e 'create database elections_test'
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - TRAVIS=true
    - RAILS_ENV=test

bundler_args: --without development debug

services:
  - mysql
